
{% extends 'base.html' %} 

{% block content %}
<h3>Blog Posts</h3>  
 
<div class="row">
 <form action="/search"> 
    <input type="text" name="q" placeholder= "Search For.."/> 
    <input type=submit class="waves-effect waves-light btn btn_small blue"/>
    </form>
</div>
<a href="{% url 'post_add' %}" class="waves-effect waves-light btn btn_small blue">New Post</a></a>

    {% for post in posts %}  
    
  <div class="card">
    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator" src="">
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4"><a href="{% url 'post_detail' post.id %}">{{post.title}}</a><i class="material-icons right">more_vert</i></span>
      <p><a href="#">This is a link</a></p>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4"><a href="{% url 'post_detail' post.id %}">{{post.title}}</a><i class="material-icons right">close</i></span>
      <p>{{post.content|truncatewords:30}}</p>
    </div> 
     <p>
                <a href="" class="waves-effect waves-light btn btn_small">Del</a>
                <a <a href="" class="waves-effect waves-light btn btn_small blue">Edit</a>
            </p>
  </div>
  
    {% endfor %} 
    {% endblock content%}
